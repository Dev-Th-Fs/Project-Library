
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button type="button" class="add-btn">Add book</button>
    </header>
    <main>
      <table id="myTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
      <dialog>
        <form method="dialog" action="submit">
          <fieldset>
            <legend>Add New Book</legend>

            <div class="input-fields">
              <label for="title">Title</label
              ><input type="text" name="title" id="title" required />
            </div>

            <div class="input-fields">
              <label for="author">Author</label
              ><input type="text" name="author" id="author" required/>
            </div>
            <div class="input-fields">
              <label for="pages">Pages</label
              ><input type="number" name="pages" id="pages" required/>
            </div>

            <div class="input-fields">
              <div>
                <input type="radio" name="status" id="have-read" value="Have Read" required/>
                <label for="have-read">Have Read</label>
              </div>
              <div>
                <input type="radio" name="status" id="not-read" value="Not Read" required checked />
                <label for="not-read">Not Read</label>
              </div>
            </div>
            <div class="input-fields">
              <button type="submit" class="add-book-btn">Add book</button>
              <button type="button" class="cancel-btn">Cancel</button>
            </div>
          </fieldset>
        </form>
      </dialog>
    </main>
    <script src="script.js"></script>
  </body>
</html>
