<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button type="button" class="add-btn">Add book</button>
    </header>
    <main>
      <table id="myTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
      <dialog>
        <form method="dialog">
          <fieldset>
            <legend>Add New Book</legend>
            <p>
              <label for="titile">Title</label>
              <input type="text" name="title" id="title" />
            </p>
            <p>
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </p>
            <p>
              <label for="pages">Total Pages</label>
              <input type="number" name="pages" id="pages" />
            </p>
            <p>
              <input type="radio" id="status" name="status" value="read" />
              <label for="read">Have Read</label><br />
              <input
                type="radio"
                id="status"
                name="status"
                value="not read"
                checked
              />
              <label for="not read">Not Read</label>
            </p>
            <p>
              <button type="submit" class="insert-btn">Add</button>
              <button type="button" class="cancel-btn">Cancel</button>
            </p>
          </fieldset>
        </form>
      </dialog>
    </main>
    <script src="script.js"></script>
  </body>
</html>
